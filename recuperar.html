<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Recuperar Senha</title>
		<link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">
	</head>

	<body class="bg-dark">

		<div class="container">
			<div class="card card-login mx-auto mt-5">
				<div class="card-header">
					Recuperar Senha
				</div>
				<div class="card-body">
					<div class="text-center mt-4 mb-5">
						<h4 class="mb-3 text-secondary">Esqueceu sua senha?</h4>
						<p class="text-muted">Digite seu email e nós lhe enviaremos instruções de como redefinir sua senha.</p>
					</div>
					<form>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email">
						</div>
						
						<button class="btn btn-primary btn-block">Recuperar Senha</button>
						<div class="text-center">
							<a href="registro.html" class="d-block small mt-3">Criar uma Conta</a>
							<a href="login.html" class="d-block small">Página de Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>


		<script src="bibliotecas/jquery/jquery.min.js"></script>
		<script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
	</body>

</html>
